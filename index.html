<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./image.ico" type="image/x-icon">

  <title>Weather Data</title>
</head>
<body class="bg-dark container text-light">
   <div class="container bg-dark text-light pb-5" >
    <h1 class="text-center py-5">Weather Api </h1>
    <p class="text-danger text-center" style="display:none;" id="no">Not found!</p>
    <div class="w-75"id="form">
      <input type="text" class="form-control mb-2 bg-dark text-light" id="Location" placeholder="Location">
      <input type="text" class="form-control mb-2 bg-dark text-light" id="Access Token" value="91d717735ff826b6bbb04f0486faa1fe">
      <p class="text-danger" style="display:none ;" id="val">Enter values</p>

      <button class="btn btn-light px-5 my-5" onclick="myFunction()"> Submit </button>
    
   </div>
   </div>
   
   <div class="bg-light container text-dark"id="info">
   <h1 class="fw-bolder">Weather Data</h1>
   <div class="border border-dark border-4 px-2 py-2">
    <h3 id="loc">Location:</h3>
    <div class=" row"><h3 class="col" >lat:<span id="lat"></span></h3><h3 class=" col">long:<span id="long"></span></h3> </div>
    <h3 id="tz">Time Zone:</h3>
    <h3 id="ws">Wind Speed:</h3>
    <h3 id="ps">Pressure:</h3>
    <h3 id="hm">Humidity:</h3>
    <h3 id="wd">Wind Direction:</h3>
    <h3 id="uv">UV Index:</h3>
    <h3 id="feel">Feels Like:</h3>
    </div>



   </div>
  
  <script src="app.js"></script>
</body>
</html>
